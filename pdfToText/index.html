<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> PDF to Text </h1>
  <form method="post" enctype="multipart/form-data" action="/upload">
    <label for="file">Upload a file</label>
    <input type="file" id="file" name="upload">
    <button type="button" id="submit-button" class="button">Submit</button>
  </form>

  <div id="text-preview-area"></div>
  <div id="text-style-area" style="position: relative;"></div>

  <div>
    <h1>Summary</h1>
    <p id="text-summary-area"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/pdfjs-dist/build/pdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.26.2/docxtemplater.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
  <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip-utils.js"></script>
  
  <script src="main.js"></script>
</body>
</html>
